<div class="search-bar">
    <input
      type="text"
      [(ngModel)]="searched"
      placeholder="Search for a city"
      class="search-input"
      (keyup)="onSearchChange()"
    />
    <ul>
        <li 
        *ngFor = 'let city of searched_cities'
        (click) = 'selectedCity(city)'
        >
            {{city}}
        </li>
    </ul>
  </div>
